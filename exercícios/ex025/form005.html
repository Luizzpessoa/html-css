<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <h1>Exemplo de output</h1>
    <form action="cadastro.js" method="get" autocomplete="on"></form>
    <p>
        <label for="ivol">Volume:</label>
        <input type="range" name="volume" id="ivol" min="0" max="100" value="50" oninput="ival.innerHTML = Number(ivol.value)">
        <output id="ival">50</output>
    </p>
</body>
</html>
