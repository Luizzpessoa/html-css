<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
    </form>
</body>
</html>
